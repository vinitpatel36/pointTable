<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff"/>
    <title>Hari Sumiran Volleyball Points Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png"> <!-- Example icon link -->
</head>
<body>

    <h1>Hari Sumiran Volleyball Tournament Tracker</h1>

    <section id="result-entry">
        <h2>Enter Match Result</h2>
        <form id="result-form">
            <label for="group-select">Group:</label>
            <select id="group-select" required>
                <option value="">--Select Group--</option>
                <option value="A">Group A</option>
                <option value="B">Group B</option>
            </select>

            <label for="team1-select">Team 1:</label>
            <select id="team1-select" required>
                <option value="">--Select Team 1--</option>
                <!-- Options populated by JS -->
            </select>

            <label for="team2-select">Team 2:</label>
            <select id="team2-select" required>
                <option value="">--Select Team 2--</option>
                <!-- Options populated by JS -->
            </select>

            <fieldset>
                <legend>Set Scores (Team 1 vs Team 2)</legend>
                <div>
                    <label for="s1t1">Set 1:</label>
                    <input type="number" id="s1t1" min="0" required placeholder="T1">
                    <span>-</span>
                    <input type="number" id="s1t2" min="0" required placeholder="T2">
                </div>
                 <div>
                    <label for="s2t1">Set 2:</label>
                    <input type="number" id="s2t1" min="0" required placeholder="T1">
                    <span>-</span>
                    <input type="number" id="s2t2" min="0" required placeholder="T2">
                </div>
                 <div>
                    <label for="s3t1">Set 3:</label> <!-- Removed "(if played)" for brevity -->
                    <input type="number" id="s3t1" min="0" placeholder="T1">
                    <span>-</span>
                    <input type="number" id="s3t2" min="0" placeholder="T2">
                </div>
            </fieldset>

            <button type="submit">Add Result</button>
            <div id="form-message" class="message"></div>
        </form>
    </section>

    <section id="group-a">
        <h2>Group A Standings</h2>
        <div class="table-container">
             <table id="table-a">
                <thead>
                    <tr>
                        <th>Rk</th> <!-- Abbreviated -->
                        <th>Team</th>
                        <th>Pld</th>
                        <th>W(3-0/1)</th> <!-- Abbreviated -->
                        <th>W(3-2)</th>   <!-- Abbreviated -->
                        <th>L(2-3)</th>   <!-- Abbreviated -->
                        <th>L(0/1-3)</th> <!-- Abbreviated -->
                        <th>Sets (W-L)</th>
                        <th>Set Ratio</th> <!-- Added Set Ratio -->
                        <th>Pts Ratio</th> <!-- Added Point Ratio -->
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows populated by JS -->
                </tbody>
            </table>
        </div>
    </section>

    <section id="group-b">
        <h2>Group B Standings</h2>
         <div class="table-container">
            <table id="table-b">
                <thead>
                     <tr>
                        <th>Rk</th> <!-- Abbreviated -->
                        <th>Team</th>
                        <th>Pld</th>
                        <th>W(3-0/1)</th> <!-- Abbreviated -->
                        <th>W(3-2)</th>   <!-- Abbreviated -->
                        <th>L(2-3)</th>   <!-- Abbreviated -->
                        <th>L(0/1-3)</th> <!-- Abbreviated -->
                        <th>Sets (W-L)</th>
                        <th>Set Ratio</th> <!-- Added Set Ratio -->
                        <th>Pts Ratio</th> <!-- Added Point Ratio -->
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody>
                     <!-- Rows populated by JS -->
                </tbody>
            </table>
        </div>
    </section>

    <button id="reset-data-button">Reset All Data</button>

    <script src="script.js"></script>
</body>
</html>
